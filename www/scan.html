<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>XYZ</title>
<link rel="stylesheet" href="app/@chinagancheng.com/themes/default/html.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/activity/activity.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/scan/scan.css" />
<style>
main {
  will-change: transform;
}
</style>
</head>
<body class="base Activity">
<header>干城科技</header>
<div data-name="hint"></div>
<main class="vbox">
<div data-control-name="adStack" class="flexible">
  <div data-control-name="layer0">
      <div class="Ad" style="background: url(app/@chinagancheng.com/controllers/scan/1.jpg) 50% 50% no-repeat"></div>
  </div>
  <div data-control-name="layer1">
  <img src="app/@chinagancheng.com/controllers/scan/ready.svg"/>
  <p>摇一摇</p>
  <small>摇动手机开门</small>
  </div>
</div>
<footer>
<div data-control-name="scanActivityTrigger" ><img src="app/@chinagancheng.com/controllers/scan/qr.svg" style="height: 1em"/>扫一扫
<small>扫描二维码开门</small>
</div>
<div data-control-name="guestKeyRequestWizardTrigger"><img src="app/@chinagancheng.com/controllers/scan/gk.svg" style="height: 1em"/>访客钥匙
<small>发放临时钥匙</small>
</div>
<div class="ReadyIndicator">一键开门</div>
<div></div>
</footer>
</main>
<script src="app/impulse-ce.js"></script>
<script src="app/thruster.js"></script>
<script src="app/@chinagancheng.com/controllers/activity/activity.js"></script>
<script src="app/@chinagancheng.com/controllers/scan/scan.js"></script>
</body>
</html>
