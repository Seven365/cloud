<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>注册</title>
<link rel="stylesheet" href="app/@chinagancheng.com/themes/default/html.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/activity/activity-wh.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/sign/up.css" />
</head>
<body>
<div class="Activity">
<header><span data-trigger-target="back">返回</span>设置基本信息</header>
<main>
<div class="client-area">

<figure class="Logo">
<img src="app/@chinagancheng.com/controllers/app/logo.svg">
</figure>
<div data-name="hint" class="Hint"></div>
<div class="Form">
<div data-name="realNameHint" class="Hint"></div>
<div class="WHTextualInput"><input data-name="realName" type="text" placeholder="真实姓名"></div>

<div data-name="passwordHint" class="Hint"></div>
<div class="WHTextualInput"><input data-name="password0" type="password" placeholder="密码"></div>
<div class="WHTextualInput"><input data-name="password1" type="password" placeholder="确认密码"></div>

<div class="WHButton" style="margin-top:7.5rem" data-name="trigger">注册</div>
</div>
</div>
</main>
</div>
<script src="app/impulse-ce.js"></script>
<script src="app/thruster.js"></script>
<script src="app/@chinagancheng.com/controllers/activity/activity.js"></script>
<script src="app/@chinagancheng.com/controllers/sign/up-1.js"></script>
</body>
</html>
