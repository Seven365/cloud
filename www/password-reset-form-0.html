<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="app/@chinagancheng.com/themes/default/html.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/activity/activity-wh.css" />
<style>

</style>
</head>
<body class="Activity">
<header><span data-trigger-target="back">返回</span>验证手机号码<button data-control-name="nextTrigger">下一步</button></header>
<main>
<div class="client-area">
<figure class="Logo">
<img src="app/@chinagancheng.com/controllers/app/logo.svg">
</figure>
<div class="Form">
<label data-hint-path="/telephone"></label>
<div class="WHTextualInput"><input type="tel" data-control-name="telephoneInput" placeholder="手机号码" pattern="^1[0-9]{10}$" required></div>
<label data-hint-path="/tokenCode"></label>
<div class="WHTextualInput">
<input type="tel" data-control-name="tokenCodeInput" placeholder="验证码" patten="^[0-9]{6}$" required>
<button data-control-name="generateTrigger">获取验证码</button>
</div>
</div>
</div>
</main>
<script src="app/impulse-ce.js"></script>
<script src="app/thruster.js"></script>
<script src="app/@chinagancheng.com/controllers/activity/activity.js"></script>
<script src="app/@chinagancheng.com/controllers/password-reset/step-0.js"></script>
</html>
