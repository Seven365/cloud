<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登录</title>
<link rel="stylesheet" href="app/@chinagancheng.com/themes/default/html.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/activity/activity-wh.css" />
<link rel="stylesheet" href="app/@chinagancheng.com/controllers/sign/on.css" />
</head>
<body>
<div class="Activity">
<main>
<div class="client-area">
<div class="vbox" style="min-height: 120rem; height: calc(100% - 12rem)">
<figure class="Logo">
<img src="app/@chinagancheng.com/controllers/app/logo.svg">
<figcaption>云钥匙</figcaption>
</figure>
<div class="Form">
<div data-control-name="hint" class="Hint"></div>
<div class="WHTextualInput"><input data-control-name="username" type="tel" placeholder="请输入已验证手机号"></div>
<div class="WHTextualInput"><input data-control-name="password" type="password" placeholder="请输入密码"></div>
<input data-control-name="guestMode" type="hidden" value="0">
<div data-control-name="trigger" class="WHButton" style="margin-top: 7.5rem; margin-bottom: 5rem;">登录</div>
<div class="hbox">
<span onclick="top.APP.openPopup('sign-up-0.html');">注册</span>
<span class="flexible"></span>
<span data-control-name="resetPasswordTrigger">登录遇到困难?</span>
</div>
</div>
<div class="flexible" style="pointer-events: none"></div>
<center data-control-name="guestModeToggler">临时模式</center>
</div>
</div>
</main>
</div>
<script src="app/impulse-ce.js"></script>
<script src="app/thruster.js"></script>
<script src="app/@chinagancheng.com/controllers/activity/activity.js"></script>
<script src="app/@chinagancheng.com/controllers/sign/on.js"></script>
</body>
</html>
