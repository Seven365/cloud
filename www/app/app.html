<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <button id="btn">连接</button>
    <script type="text/javascript">
    document.getElementById('btn').onclick = function() {
        var url = 'localhost://RANDOM_PREFIX/.EXTRA-API/events/ble/setscanner/';
        var data = {
            "scan_state": 1
        };
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
            var p = document.createElement('p');
            p.innerHTML = '蓝牙打开成功';
            document.body.appendChild(p);
        };


        xhr.open('post', url, true);
        xhr.send(data);
    };
    </script>
</body>

</html>
